<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <div
      class="m-5 w-50 mx-auto border border-5 border-primary p-5 bg-light rounded"
    >
      <div class="text-center">
        <div class="row">
          <div class="col">
            <div>
              <h1>SECOND</h1>
              <h1 id="sec">00</h1>
              <button
                id="statbtn"
                class="btn btn-outline-primary"
                onclick="start()"
              >
                start
              </button>
            </div>
          </div>

          <div class="col">
            <div>
              <h1>MINUTES</h1>
              <h1 id="min">00</h1>
              <button
                id="stopbtn"
                class="btn btn-outline-danger"
                onclick="stop()"
              >
                stop
              </button>
            </div>
          </div>

          <div class="col">
            <div>
              <h1>HOURS</h1>
              <h1 id="hour">00</h1>
              <button class="btn btn-outline-success" onclick="reset()">
                reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
